<div class="login-wrapper" fxLayoutAlign="center center">

    <mat-card class="box" fxLayout="column" fxLayoutAlign="center center">
        <mat-card-header>
        <mat-card-title>Connexion</mat-card-title><br>
        </mat-card-header>

        <form class="example-form">
        <mat-card-content>
            <mat-form-field class="example-full-width">
            <input matInput type="text" placeholder="Identifiant" name="username" [(ngModel)]="username">
            </mat-form-field>
            <mat-form-field class="example-full-width">
            <input matInput type="password" placeholder="Mot de passe" name="password" [(ngModel)]="password">
            </mat-form-field>
        </mat-card-content>
        <div fxLayoutAlign="center">
            <button mat-raised-button type="submit" color="primary" (click)="checkLogin()">Connexion</button>
        </div>
        </form>
    </mat-card>

</div>
