<h2 mat-dialog-title>Supprimer un web service</h2>
<mat-dialog-content>
    <mat-label>Êtes-vous sûr de supprimer ce web service ?</mat-label>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onDeleteWebService()">Supprimer</button>
    <button mat-button id="closebutton" mat-dialog-close>Annuler</button>
</mat-dialog-actions>
