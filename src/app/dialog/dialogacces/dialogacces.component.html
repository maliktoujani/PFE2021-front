<h2 mat-dialog-title fxLayoutAlign="center">Jours et heures d'accées</h2>
<mat-dialog-content fxLayout="column" fxLayoutAlign="center center">
    <form [formGroup]="myForm"> 
        <div class="matstyle">
            <div class="mat-elevation-z2">
                <div formArrayName="periodeAcces">
                    <div *ngFor="let obj of periodeAccesForms.controls; let i=index" [formGroupName]="i" fxLayout="row" fxLayoutAlign="space-around center">
                       
                            <mat-form-field>
                                <mat-label>Jour</mat-label>
                                <mat-select formControlName="jour" required>
                                    <mat-option *ngFor="let day of days" [value]="day">
                                        {{day}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                                                   
                            <mat-form-field>
                                <input matInput formControlName="heureDebut" placeholder="Heure début" required>
                            </mat-form-field>
                                           
                            <mat-form-field>
                                <input matInput formControlName="heureFin" placeholder="Heure fin" required>
                            </mat-form-field>
    
                            <button mat-icon-button color="primary" (click)="onRemovePeriodeAcces(i)"><mat-icon>delete</mat-icon></button>
            
                    </div>
                </div>
            </div>
        </div>
        <div fxLayoutAlign="center">
            <button mat-icon-button color="primary"><mat-icon (click)="onAddPeriodeAcces()">add_circle_outline</mat-icon></button>
        </div>
    </form>
    
    <mat-divider></mat-divider>
    
    <ul fxLayoutAlign="center">
    <button mat-button type="submit" color="primary"  (click)="onValider(myForm)" [disabled]="myForm.invalid">Valider</button>
    <button mat-button color="primary" mat-dialog-close>Annuler</button>
    </ul>
    
    
</mat-dialog-content>
