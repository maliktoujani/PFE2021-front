<h2 mat-dialog-title fxLayoutAlign="center">Jours et heures d'accées</h2>
<mat-dialog-content fxLayout="column" fxLayoutAlign="center center">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">

        <ng-container matColumnDef="jours">
            <th mat-header-cell *matHeaderCellDef> Jours </th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field>
                    <mat-label>Jour</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let day of days" [value]="day.value">
                        {{day}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </td>
        </ng-container>

        <ng-container matColumnDef="heuredeb">
            <th mat-header-cell *matHeaderCellDef> Heure début </th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field>
                    <mat-label>Heure début</mat-label>
                    <input matInput placeholder="Ex. 10h">
                </mat-form-field>
            </td>
        </ng-container>

        <ng-container matColumnDef="heurefin">
            <th mat-header-cell *matHeaderCellDef> Heure fin </th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field>
                    <mat-label>Heure fin</mat-label>
                    <input matInput placeholder="Ex. 12h">
                </mat-form-field>    
            </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
    </table>
    <button mat-icon-button color="primary"><mat-icon aria-hidden="false" aria-label="Example home icon">add_circle_outline</mat-icon></button>

</mat-dialog-content>


<mat-dialog-actions fxLayout="row" fxLayoutAlign="center center">
    <button mat-button mat-dialog-close>Valider</button>
    <button mat-button mat-dialog-close>Annuler</button>
</mat-dialog-actions>
