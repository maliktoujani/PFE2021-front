<h2 mat-dialog-title>Supprimer un contrat</h2>
<mat-dialog-content>
    <mat-label>Êtes-vous sûr de supprimer ce contrat ?</mat-label>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onDeleteContrat()">Supprimer</button>
    <button mat-button id="closebutton" mat-dialog-close>Annuler</button>
</mat-dialog-actions>
