<h2 mat-dialog-title>Ajouter une solution partenaire</h2>

<form [formGroup]="myForm">
    <div class="container">
        <div class="col">
            <div class="row"><mat-form-field><mat-label>Nom d'utilisateur</mat-label><input matInput formControlName="username" required></mat-form-field></div>
            <div class="row"><mat-form-field><mat-label>Email</mat-label><input matInput formControlName="email" placeholder="Ex. sol@example.com" required></mat-form-field></div>
            <div class="row"><mat-form-field><mat-label>Tel/Fax</mat-label><input matInput formControlName="phone" placeholder="+216"></mat-form-field></div>
            <div class="row"><mat-form-field><input matInput type="password" formControlName="password" placeholder="Mot de passe" required></mat-form-field></div>
        </div>
    </div>
</form>

<div class="d-flex justify-content-center">
    <button mat-button type="submit" (click)="addSolutionPartenaire()" [disabled]="myForm.invalid">Valider</button>
    <button mat-button id="closebutton" mat-dialog-close>Annuler</button>
</div>
