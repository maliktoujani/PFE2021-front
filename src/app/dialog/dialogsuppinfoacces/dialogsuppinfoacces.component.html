<h2 mat-dialog-title>Supprimer l'accés</h2>
<mat-dialog-content>
    <mat-label>Êtes-vous sûr de supprimer cet accés ?</mat-label>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onDeleteInfoAcces()">Supprimer</button>
    <button mat-button id="closebutton" mat-dialog-close>Annuler</button>
</mat-dialog-actions>
