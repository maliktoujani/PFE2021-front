<div fxLayout="column" fxLayoutAlign="center center">

<h2 mat-dialog-title>Ajouter un accés</h2>

<form [formGroup]="infoAccesForm">   
    <mat-form-field>
        <mat-label>Web service</mat-label>
        <mat-select formControlName="webService" required>
            <mat-option *ngFor="let webservice of webservices" [value]="webservice">
                {{webservice.url}}
            </mat-option>
        </mat-select>
        <br>
    </mat-form-field>
</form>

<form [formGroup]="periodeAccesForm">
<div formArrayName="periodeAcces">
    <div *ngFor="let obj of periodeAccesForms.controls; let i=index" [formGroupName]="i" fxLayoutAlign="space-around">
        <mat-form-field>
        <mat-label>Jour</mat-label>
        <mat-select formControlName="jour" required>
            <mat-option *ngFor="let day of days" [value]="day.value">
                {{day.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
                            
    <mat-form-field>
        <mat-label>Heure début</mat-label>
        <input matInput formControlName="heureDebut" placeholder="Ex. 00" required>
    </mat-form-field>
                    
    <mat-form-field>
        <mat-label>Heure fin</mat-label>
        <input matInput formControlName="heureFin" placeholder="Ex. 23" required>
    </mat-form-field>

    <button mat-icon-button color="primary" (click)="onRemovePeriodeAcces(i)"><mat-icon>delete</mat-icon></button>

    </div>  

    <div fxLayoutAlign="center">
    <button mat-icon-button color="primary"><mat-icon (click)="onAddPeriodeAcces()">add_circle_outline</mat-icon></button>
    </div>
    <br>
    <mat-divider></mat-divider>
    <br>
    <div fxLayoutAlign="center">
        <button mat-raised-button type="submit" color="primary"  (click)="onAjouter()" [disabled]="periodeAccesForm.invalid || infoAccesForm.invalid">Ajouter l'accés</button>
        <button mat-button id="closebutton" mat-dialog-close>Annuler</button>
    </div>
</div>
</form>

</div>
